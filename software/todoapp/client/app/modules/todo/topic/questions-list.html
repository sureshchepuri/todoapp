<div class="questions" ng-repeat="question in tc.topic.questions">
    <div class="question row-fluid">
        <div class="panel col-md-12" ui-sref="answersList({id:1})">
            <div class="title">{{question.title}}</div><hr class="topic-hr">
            <div class="topic-body">
                <span class="top-answer">Top answer here</span><br />
                <span class="all-ans">All answers</span><br />
            </div>
        </div>
    </div>
</div>
